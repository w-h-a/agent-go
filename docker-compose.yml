services:
  postgres:
    image: pgvector/pgvector:pg16 
    container_name: memory-pg
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: memory
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d memory"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  qdrant:
    image: qdrant/qdrant:v1.13.4
    container_name: memory-qdrant
    ports:
      - "6333:6333"
    environment:
      QDRANT__TELEMETRY_DISABLED: true

  neo4j:
    image: neo4j:5.15.0
    container_name: memory-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: none 
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_PLUGINS: '["apoc"]'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5